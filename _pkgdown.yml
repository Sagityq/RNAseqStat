reference:

  - title: run
    desc: Function for running the full workflow in one step
    contents:
    - runAll

  - title: Pre Check
    desc: Function for checking your data
    contents:
    - pre_check

  - title: DEG Analysis
    desc: Functions for DEG analysis by limma edgeR and DESeq2
    contents:
    - DEG_container-class
    - starts_with("deg")
    - run_DESeq2
    - run_edgeR
    - run_limma

  - title: GO
    desc: Functions for enrichment analysis of GO
    contents:
    - enrichGO_run
    - enrich_go
    - enhance_enrichGO
    - enhance_enricher_internal

  - title: KEGG
    desc: Functions for enrichment analysis of KEGG
    contents:
    - enrichKEGG_run
    - enrich_kegg

  - title: gseKEGG
    desc: Functions for enrichment analysis of gseKEGG
    contents:
    - enrichgesKEGG_run
    - enrich_gsekegg

  - title: Visualizations
    desc: Functions for Visualizations
    contents:
    - contains("plot")
    - enhance_heatmap
    - enhance_volcano

  - title: Tools
    desc: Functions for data processing
    contents:
    - cut_much
    - top_deg

  - title: Example Data
    desc: Some sample data
    contents:
    - counts_input
    - go_res
    - group_list
    - DEG_df
